<!DOCTYPE html>
<html>
  <head>
    <title>Study finder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Find someone to study with</h1>
    <form method='post'>
      <label for="subjects">Put down the subject you want to study here:</label><br>
      <select list="subjects" name="subject">
        <option value="Math">Math</option>
        <option value="Gp">Gp</option>
        <option value="Computing">Computing</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="Econs">Econs</option>
        <option value="Mother Tongue">Mother Tongue</option>
      </select><br>
      <label for="contact">Put your number or email here:</label><br>
      <input type="text" name="contact" id="contact"><br>
      <input type="submit" value="Find">
    </form>
    {% if subject=="Computing" %}
      <meta http-equiv="refresh" content="1; URL=https://openai.com/blog/chatgpt">
    {% elif subject=="Mother Tongue" %}
      <meta http-equiv="refresh" content="1; URL=https://www.youtube.com/watch?v=OLahz9azFm4">
    {% endif %}
    <div class='contacts'>
      <p class='text'>Here's the list of people for you</p>
    {{ data }}
    </div>
  </body>




  
</html>
